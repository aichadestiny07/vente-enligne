    <style>
        /* Styles sp√©cifiques au panier pour une meilleure lisibilit√© */
        #cart-container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .cart-item-price, .cart-item-quantity {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }

        .cart-item-actions button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .cart-item-actions button:hover {
            background-color: #cc0000;
        }

        #cart-summary {
            margin-top: 30px;
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
        }

        #checkout-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #checkout-button:hover {
            background-color: #218838;
        }

        #empty-cart-message {
            text-align: center;
            font-style: italic;
            color: #777;
            margin-top: 20px;
        }
    </style>

    <main>
        <section id="cart-container">
            <h2>Votre Panier</h2>
            <ul id="cart-items">
                </ul>
            <p id="empty-cart-message" style="display: none;">Votre panier est vide.</p>
            <div id="cart-summary">
                Total: <span id="cart-total">0$</span>
            </div>
            <button id="checkout-button">Valider la commande</button>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsList = document.getElementById('cart-items');
            const cartTotalSpan = document.getElementById('cart-total');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const cartItemCountSpan = document.getElementById('cart-item-count'); // Pour le compteur du header
            const checkoutButton = document.getElementById('checkout-button');

            // Fonction pour charger le panier depuis le LocalStorage
            function getCart() {
                const cart = localStorage.getItem('cart');
                return cart ? JSON.parse(cart) : [];
            }

            // Fonction pour sauvegarder le panier dans le LocalStorage
            function saveCart(cart) {
                localStorage.setItem('cart', JSON.stringify(cart));
            }

            // Fonction pour mettre √† jour le compteur d'articles dans le header (copie de script.js)
            function updateCartItemCount() {
                const cart = getCart();
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                if (totalItems > 0) {
                    cartItemCountSpan.textContent = totalItems;
                    cartItemCountSpan.style.display = 'inline';
                } else {
                    cartItemCountSpan.style.display = 'none';
                }
            }

            // Fonction pour afficher les articles du panier
            function renderCart() {
                const cart = getCart();
                cartItemsList.innerHTML = ''; // Vider la liste avant de la remplir

                let total = 0;

                if (cart.length === 0) {
                    emptyCartMessage.style.display = 'block';
                    checkoutButton.disabled = true; // D√©sactiver le bouton de validation
                    checkoutButton.style.opacity = '0.7';
                } else {
                    emptyCartMessage.style.display = 'none';
                    checkoutButton.disabled = false; // Activer le bouton de validation
                    checkoutButton.style.opacity = '1';

                    cart.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.classList.add('cart-item');
                        listItem.innerHTML = `
                            <div class="cart-item-details">
                                <span class="cart-item-name">${item.name}</span>
                                <p class="cart-item-price">${item.price}$ x <span class="cart-item-quantity">${item.quantity}</span></p>
                            </div>
                            <div class="cart-item-actions">
                                <button data-name="${item.name}" class="remove-item">Supprimer</button>
                            </div>
                        `;
                        cartItemsList.appendChild(listItem);
                        total += item.price * item.quantity;
                    });
                }
                cartTotalSpan.textContent = `${total.toFixed(2)}$`; // Afficher le total avec 2 d√©cimales
                updateCartItemCount(); // Mettre √† jour le compteur du header aussi sur la page panier
            }

            // G√©rer la suppression d'un article
            cartItemsList.addEventListener('click', (event) => {
                if (event.target.classList.contains('remove-item')) {
                    const productNameToRemove = event.target.dataset.name;
                    let cart = getCart();

                    // Filtrer le panier pour retirer l'article
                    cart = cart.filter(item => item.name !== productNameToRemove);

                    saveCart(cart);
                    renderCart(); // Re-render le panier apr√®s suppression
                }
            });

            // G√©rer la validation de la commande
            checkoutButton.addEventListener('click', () => {
                const cart = getCart();
                if (cart.length > 0) {
                    alert('Votre commande a √©t√© valid√©e ! Merci pour votre achat.');
                    localStorage.removeItem('cart'); // Vider le panier apr√®s validation
                    renderCart(); // Re-render le panier pour montrer qu'il est vide
                } else {
                    alert('Votre panier est vide. Veuillez ajouter des articles avant de valider votre commande.');
                }
            });

            // Afficher le panier au chargement de la page
            renderCart();
        });
    </script>
